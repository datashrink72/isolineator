<div class="btn-group" uib-dropdown is-open="status.isopen">
  <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
    {{ctrl.currentLang}} <span class="caret"></span>
  </button>
  <ul ng-style="ctrl.listStyle" class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
    <country ng-repeat="country in ctrl.lang" country="country" on-click="ctrl.onClick"></country>
  </ul>
</div>

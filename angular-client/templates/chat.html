  <label for="username">Username:</label>
  <input class="username" id="username-input" value='' ng-model="ctrl.username" /> 
<ul>
  <li ng-repeat='message in ctrl.messages track by $index'>
    {{message.username}}: {{message.message}}
  </li>
</ul>
<select ng-model="ctrl.translateTo">
  <option ng-repeat="language in ctrl.languages track by $index" value={{language.code}}>{{language.name}}</option>
</select>
<form> 
  <input id="english-input" value='' ng-model="ctrl.englishText" />
  <input type="submit" 
         ng-click="ctrl.sendEnglishText(ctrl.englishText, ctrl.username)" 
         value='Send' />

  <input id="foreign-language-input" value='' 
         ng-model="ctrl.foreignText" />
  <input type="submit" 
         ng-click="ctrl.translate(ctrl.foreignText)" 
         value='Send' />
</form>
